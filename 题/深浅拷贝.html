function shallowClone(obj) {
    
    //声明一个新的空对象存储拷贝后的数据
    const newObj = {}
    //遍历对象
    for(let key in obj) {
        //判断obj中是否有key属性
        if(obj.hasOwnProperty(key) ){
            //将数据克隆到新对象
            newObj[key] = obj[key]
        }
    }
    //返回值这个新对象    
    return newObj
}

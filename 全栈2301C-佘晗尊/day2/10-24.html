<script>
    let div=document.querySelector('div')
    let p=document.querySelector('p')
    div.onclick=function(){
        setTimeout(() => {
            div.style.background='pink'
        }, 2000)
    }

   
    let arr=[1,3,6,9,10,20,8]
    let arr1=[]
     for (var i=0;i<arr.length;i++){
        if (arr[i]%2==0) {
            arr1.push(arr[i])
        }
    }
    p.innerHTML=arr1
</script>
